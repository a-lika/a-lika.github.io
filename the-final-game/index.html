<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <title>Z-Game</title>
<link href="main.css" rel="stylesheet"></head>
<body>
  <section class="wrapper"> 
    <h1>Z-GAME</h1>
    <p>Детская интеллектуальная игра</p>
    <p class= "welcome-form-message" id="form-message"></p>
    <form class="welcome-form" method="POST">
      <label>Никнейм <input type="text" name="name" maxlength="25" required /></label>
      <label>Пароль <input type="password" name="password" maxlength="30" required /></label>
      <button type="submit" class="start" id="start">Войти</button>
      <button type="button" class="register" id="register">Зарегистрироваться</button>
    </form>   
  </section>
  
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-firestore.js"></script>
  
<script type="text/javascript" src="bundle.js"></script></body>
</html>
